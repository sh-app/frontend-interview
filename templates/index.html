    <style>
        body{
            padding:20px 20px;
        }

        .form-group {
            margin: 40px 0;
        }

        .results tr[visible='false'],
        .no-result{
            display:none;
        }

        .results tr[visible='true']{
            display:table-row;
        }

        .counter{
            padding:8px;
            color:#ccc;
        }
    </style>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" href="">Ripple Recruiting</a>

            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">

                    <li><a href="#">Schools</a></li>
                    <li><a href="#">Students</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-group pull-right">
        <input type="text" class="search form-control" placeholder="Search schools">
    </div>
    <span class="counter pull-right"></span>
    <div class="form-group pull-right">
        <input type="text" class="search form-control" placeholder="Search schools">
    </div>
    <span class="counter pull-right"></span>
    <table class="table table-hover table-bordered results">
        <thead>
        <tr>
            <th class="col-xs-1">#</th>
            <th class="col-md-5 col-xs-5">Name / Surname</th>
            <th class="col-md-5 col-xs-5"># Students</th>
        </tr>
        <tr class="warning no-result">
            <td colspan="4"><i class="fa fa-warning"></i> No result</td>
        </tr>
        </thead>
        <tbody>
        {% for school, i in get_all_schools() %}
        <tr>
            <th scope="row">{{i}}</th>
            <td>{{school.name}}</td>
            <td>{{len(school.students)}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
