    // Get Request from Api calls
    function fetchInfo() {
      fetch("http://localhost:3030/schools").then(function(response) {
        return response.json();
      }).then(function(json) {

        // Add School Button
        $( ".school" ).append($('<button class="btn btn-secondary">Add School</button>').click(addSchool));

        json.schools.forEach(function(item){

          /* After retrieving info, display on the page */

          // school name - for each school display the student info
          $( ".school" ).append('<div id="school">' + item.name + '</div>');

          item.students.forEach(function(person){

            // student name
            var student = $('<div id="student"></div>');
            student.text(person.first_name + ' ' + person.last_name)
            var ul = $('<ul></ul>')

            // student info
            ul.append(('<li>' + '<a>' + 'GPA: ' + person.GPA + '</a>' + '</li>'))
            ul.append(('<li>' + '<a>' + 'Year: ' + person.Year + '</a>' +'</li>'))
            student.append(ul)
            $( ".school" ).append(student)
          })
        })
      });
    }
